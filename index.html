<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search & Joke Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Image Search & Joke Generator</h1>

        <!-- Joke Section -->
        <div class="mt-5 mb-4 text-center">
            <h2>Need a Laugh?</h2>
            <button class="btn btn-warning" id="joke-btn">Generate Joke</button>
            <p id="joke-text" class="mt-3 mb-4"></p>
        </div>


        <!-- Search Box -->
        <form class="d-flex justify-content-center mt-5 mb-4">
            <input type="text" class="form-control w-50" id="search-input" placeholder="Enter search term...">
            <button class="btn btn-warning ml-2" id="search-btn">Search</button>
        </form>

        <!-- Image Cards -->
        <div class="row" id="search-results">
            <!-- Cards will be dynamically inserted here after search -->
        </div>

        <!-- Show More Button -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success" id="show-more-button">Show More</button>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="index.js"></script>
</body>

</html>
